
spring:
  application:
    name: onlinesponsoredads
  datasource:
    url: jdbc:postgresql://localhost:5432/online-sponsored-ads
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    name: online-sponsored-ads
  jpa:
    hibernate:
      ddl-auto: create
      event:
        merge:
          entity:
            listener:
              enabled: true
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
        create_namespaces: true
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  security:
    enabled: false
  web:
    cors:
      allowed-origin=*
      allowed-headers=*
      allowed-methods=GET,POST,PUT,DELETE
  sql:
    init:
      mode: always
server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /api-docs


numOfActiveDays: 10